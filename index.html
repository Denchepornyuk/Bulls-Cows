<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bulls & Cows</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <section class="game" id="game">
    <h1 class="game__title">Bulls & Cows</h1>
    <label for="player__number" id="game__label">
      Please enter 4 digits number:
      <input type="text" name="number" class="game__input" id="player__number">
    </label>
    <button class="game__button" id="button">GO</button>

    <div class="game__try-list" id="tryList"></div>

    <div class="game__wrapper" id="result"></div>

    <div class="game__info" id="info"></div>
  </section>

  <script src="./main.js"></script>
</body>

</html>
